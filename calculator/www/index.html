<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator" id="calculator">
      <input class="calculator-result" id="calculator-result" type="text" maxlength="10">
      <div class="calculator-buttons" id="calculator-buttons">

        <a class="calculator-button" data-type="function" data-value="clear-entry" href="#">CE</a>
        <a class="calculator-button" data-type="function" data-value="clear"       href="#">C</a>
        <a class="calculator-button" data-type="function" data-value="del"         href="#">&larr;</a>
        <a class="calculator-button" data-type="operation" data-value="divide"      href="#">&divide;</a>
        <a class="calculator-button" data-type="digit" data-value="7"           href="#">7</a>
        <a class="calculator-button" data-type="digit" data-value="8"           href="#">8</a>
        <a class="calculator-button" data-type="digit" data-value="9"           href="#">9</a>
        <a class="calculator-button" data-type="operation" data-value="multiply"    href="#">&times;</a>
        <a class="calculator-button" data-type="digit" data-value="4"           href="#">4</a>
        <a class="calculator-button" data-type="digit" data-value="5"           href="#">5</a>
        <a class="calculator-button" data-type="digit" data-value="6"           href="#">6</a>
        <a class="calculator-button" data-type="operation" data-value="substract"   href="#">-</a>
        <a class="calculator-button" data-type="digit" data-value="1"           href="#">1</a>
        <a class="calculator-button" data-type="digit" data-value="2"           href="#">2</a>
        <a class="calculator-button" data-type="digit" data-value="3"           href="#">3</a>
        <a class="calculator-button" data-type="operation" data-value="add"         href="#">+</a>
        <a class="calculator-button" data-type="operation" data-value="sign"        href="#">&plusmn;</a>
        <a class="calculator-button" data-type="digit" data-value="0"           href="#">0</a>
        <a class="calculator-button" data-type="digit" data-value=","       href="#">,</a>
        <a class="calculator-button" data-type="function" data-value="result"      href="#">=</a>

      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
